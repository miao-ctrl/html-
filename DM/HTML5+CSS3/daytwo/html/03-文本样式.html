    <h1>宁夏2300名师生徒步54公里到陵园祭拜英烈，校方：已坚持28年，安全有保障</h1>
    <hr>
    <p>4月1日，宁夏固原市的2300名师生徒步54公里祭拜先烈。参加徒步的固原弘文中学老师向极目新闻记者介绍，54公里是来回的总路程，徒步祭拜英烈活动学校已经坚持了28年，安全有保障。</p>
    <p>手举红色旗帜，拉着大型横幅，横幅上写着“团结友爱，永不言败”。天还没亮，在众多家长和市民的欢送中，孩子们穿着校服，戴着统一颜色的帽子，整齐列队大踏步走出校门。一段航拍视频中，在山间的道路上，孩子们摆成一个个方阵前行</p>
