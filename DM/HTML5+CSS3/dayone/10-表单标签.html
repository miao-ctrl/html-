<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table border="1">
            <thead>
                <tr>
                    <th>
                        文本框<input type="text" placeholder="昵称">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>密码框<input type="password" placeholder="密码"></td>
                </tr>
            </tbody>
        </table>
        <!-- label点击文字就可以选择 -->
        单选框<input type="radio" name="sex" id="1"> <label for="1">男</label> 
        <input type="radio" name="sex" checked id="2"><label for="2">女</label><br>
        多选框<input type="checkbox">游戏
        <input type="checkbox">二次元
        <input type="email" name="" id="" placeholder="邮箱">
        <input type="button" value="点击">
        <input type="reset" value="重置">
        <input type="submit" value="提交"><br>
        <input type="file" multiple name="" id="">
        <button type="reset">重置</button>
        <button type="submit">提交</button>
        <button>点击</button>
    </form>
    <!-- 下拉框 -->
    <select name="" id="">
        <option value="">ikun</option>
        <option value="">小黑子</option>
        <option value="">小鸡子</option>
        <option value="">你干嘛</option>
        <option value="">哎吆</option>
    </select><br>
    <!-- 文本域 cols宽度 rows 长度-->
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>

</html>
