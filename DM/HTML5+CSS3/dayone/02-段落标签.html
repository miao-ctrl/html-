    <h1>韦东奕上课手写笔记流出，密密麻麻全是知识，字迹却成“亮点”</h1>
    <hr>
    <p>北京大学和清华大学这两所学校，作为国内的顶尖学府，<br>也汇聚着大批的优质人才，尤其是学校的教师、教授等，更是各个领域中的“佼佼者”，并有着超强的学术能力和科研能力。</p>
    <p>韦东奕常被称为北大“扫地僧”，平平无奇的外表再加上略显潦草的发型，也很容易让人低估他的实力，但其实他自身的“光环”也足够耀眼，并且还是诸多人“拍马不及”的高度</p>
