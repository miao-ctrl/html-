<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul无序 -->
    <h1>ikun</h1>
    <ul>
        <li>真爱粉</li>
        <li>小黑子</li>
        <li>小鸡子</li>
        <li>你干嘛</li>
        <li>ikun</li>
    </ul>
    <!-- ol有序 -->
    <h1>ikun排名</h1>
    <ol>
        <li>ikun（真实的）</li>
        <li>你干嘛</li>
        <li>小鸡子</li>
        <li>小黑子</li>
        <li>真爱粉（虚假的）</li>
    </ol>
    <!-- dl>dt>dd -->
    <dl>
        <dt>ikun（大哥）</dt>
        <dd>ikun（真实的）（小弟 ）</dd>
        <dd>你干嘛</dd>
    </dl>
    <!-- table>tr>td border：边框 th：表头标签 caption 表格标题-->
    <!-- thead：表格头部
    tbody：表格身体tfoot：表格底部 -->
    <!-- 合并单元格rowspan上下合并 colspan左右合并 -->
    <table border="1px">
        <caption><b>ikun</b></caption>
        <thead>
            <tr>
                <th>ikun姓名</th>
                <th>年龄</th>
                <th>哥哥的技能</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sm</td>
                <td>19</td>
                <td rowspan="4">唱、跳、rap、篮球</td>
            </tr>
            <tr>
                <td>小鸡子</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小黑子</td>
                <td>18</td>
            </tr>
            <tr>
                <td>iku</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
    <table border="1px">
        <caption><b>ikun</b></caption>
        <thead>
            <tr>
                <th colspan="2">ikun姓名、年龄</th>
                <th>哥哥的技能</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sm</td>
                <td>19</td>
                <td rowspan="4">唱、跳、rap、篮球</td>
            </tr>
            <tr>
                <td>小鸡子</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小黑子</td>
                <td>18</td>
            </tr>
            <tr>
                <td>iku</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
